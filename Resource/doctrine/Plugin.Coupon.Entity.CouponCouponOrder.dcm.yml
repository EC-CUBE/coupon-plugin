Plugin\Coupon\Entity\CouponCouponOrder:
    type: entity
    table: plg_coupon_order
    repositoryClass: Plugin\Coupon\Repository\CouponCouponOrderRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: AUTO
    fields:
        coupon_id:
            type: integer
            nullable: false
        coupon_cd:
            type: text
            nullable: false
        user_id:
            type: integer
            nullable: true
        email:
            type: text
            nullable: false
        order_id:
            type: integer
            nullable: false
        pre_order_id:
            type: text
            nullable: false
        order_date:
            type: datetime
            nullable: false
        discount:
            type: decimal
            nullable: false
            precision: 10
            scale: 0
            options:
                default: 0
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false

